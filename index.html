<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>

    <img class="logo" src="superlogo.png" alt="">
    <div style="margin-top:50px; padding-top:10%;" class="container" id="loginContainer">
      <h2 id="loginTitle">Cashier Login</h2>
      <i class="bi bi-person-circle"></i>

      <div class="dropdown">
        <label for="loginType">Select Login Type:</label>
        <select id="loginType" onchange="changeLoginType()">
          <option value="cashier">Cashier</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Cashier Login Form -->
      <div id="cashierLogin" style="display: block">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Enter Cashier Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Cashier Password"
            required
          />
        </div>
        <button type="submit" id="login" class="btn btn-primary" onclick="login()"> <span id="loading" style="display:none;" class="spinner-border spinner-border-sm"></span>&nbsp;Login</button>
        <p><a href="register.html">Register Here</a></p>
      </div>

      <!-- Admin Login Form (Initially hidden) -->
      <div id="adminLogin" style="display: none">
        <div class="form-group">
          <label for="adminUsername">Username:</label>
          <input
            type="text"
            id="adminUsername"
            placeholder="Enter Admin Username"
            required
          />
        </div>
        <div class="form-group">
          <label for="adminPassword">Password:</label>
          <input
            type="password"
            id="adminPassword"
            placeholder="Enter Admin Password"
            required
          />
        </div>
        <button class="btn btn-primary" id="admin" onclick="adminLogin()">
          
          <span id="loading1" style="display:none;" class="spinner-border spinner-border-sm"></span>&nbsp;Login</button>
        <p><a href="adminregister.html">Register Here</a></p>
      </div>
    </div>

    <!-- Loading Spinner (Initially Hidden)
    <div id="loading" class="text-center" style="display: none; margin-top: 20px;">
      <div class="spinner-grow text-success"></div>
  <span class="sr-only">Logging in, please wait...</span>
  </div>
    </div> -->

    <div class="popup" id="popup"></div>

    

    <script src="script1.js"></script>
  </body>
</html>
