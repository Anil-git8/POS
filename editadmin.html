<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileEdit</title>
    <link rel="stylesheet" href="editadmin.css">
    <style>
        
</style>
</head>
<body>

<div class="container">
    <div class="profile-section">
        <div class="part1">
            <input type="file" id="profilePicInput" accept="image/*" style="display: none;" onchange="updateProfilePic(event)">
            <img class="img" id="profilePic" src="profile.png" alt="profile pic" onclick="document.getElementById('profilePicInput').click()">
            <div class="mail">
                <h2 id="stuname">Your Name</h2>
                <p class="email" id="email">sampleemail@gmail.com</p>
            </div>
        </div>
        <div class="name-container">
            <hr>
            <p class="address" id="address">Address</p>
        </div>
    </div>

    <div class="edit-form">
        <h3>Edit Profile</h3>
        <form id="profileForm" onsubmit="updateDetails(event)">
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" value="Your Name">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" value="sampleemail@gmail.com">
            </div>
            <div class="form-group">
                <label for="addressInput">Address</label>
                <input type="text" id="addressInput" value="Address">
            </div>
            <br>
            <hr color="gray">
            <div class="modal-footer">
                <button class="button" type="submit">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script src="editadmin.js">
    
</script>

</body>
</html>
