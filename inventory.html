<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="Inventory.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    

</head>
<body>
    <div class="inventory">
        <div class="container">
            <h1>Inventory Management</h1>
            <!-- Add Product Button -->
            <button onclick="openAddPopup()">Add Product</button>
            <!-- Search Icon -->
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search" onkeyup="searchTable()">
            </div>

            <!-- Product Table -->
            <table id="productTable">
                <thead>
                    <tr>
                        <th>SL NO.</th>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Base Price</th>
                        <th>Discount</th>
                        <th>GST</th>
                        <th>Stock Quantity</th>
                        <th>Supplier</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Example rows will be populated here -->
                </tbody>
            </table>

        </div>

        <!-- Product Form Popup -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2 id="popupTitle">Add Product</h2>
            <div class="form-row">
                <div class="form-group">
                <label for="productID">Product ID:</label>
                <input type="text" id="productID" placeholder="Enter product ID" required>
            </div>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" placeholder="Enter product name" required>
             </div>
            </div>

             <div class="form-row">
                <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Enter category" required>
            </div>
            <div class="form-group">
                <label for="Baseprice">Base Price:</label>
                <input type="number" id="Baseprice" placeholder="Enter Base price" required>
            </div>
        </div>
            <div class="form-row">
                <div class="form-group">
                <label for="Discount">Discount:</label>
                <input type="number" id="Discount" placeholder="Enter Discount" required>
            </div>

            <div class="form-group">
                <label for="CGST">GST:</label>
                <input type="number" id="GST" placeholder="Enter CGST" required>
             </div>
            </div>
                <!-- <label for="SGST">SGST:</label>
                <input type="number" id="SGST" placeholder="Enter SGST" required> -->
            <div class="form-row">
                <div class="form-group">
                <label for="stockQuantity">Stock Quantity:</label>
                <input type="number" id="stockQuantity" placeholder="Enter stock quantity" required>
            </div>
            <div class="form-group">
                <label for="supplier">Supplier:</label>
                <input type="text" id="supplier" placeholder="Enter supplier" required>
            </div> 
            </div>
                &nbsp;&nbsp;<button id="saveButton" onclick="saveProduct()">Save</button>
                <button id="saveButt" onclick="closePopup()">Cancel</button>
            </div>
        </div>

        <!-- Delete Confirmation Popup -->
        <div id="deleteConfirmation" class="popup">
            <div class="popup-content">
                <h2>Are you sure you want to delete this product?</h2>
                <button id="confirmDeleteButton" onclick="deleteProduct()">Yes</button>
                <button onclick="closeDeleteConfirmation()">No</button>
            </div>
        </div>
    </div>


    <script src="Invetory.js"></script>
</div>
</body>
</html>
