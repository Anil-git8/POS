<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="employee.css">
</head>
<body>
<div class="container">
    <h2>Employee List</h2>
    <div class="search-container">
        <span class="search-icon" onclick="toggleSearchBar()"><i class="bi bi-search"></i></span>
        <input type="text" id="searchBar" placeholder="Search" onkeyup="searchTable()">
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Role</th>
                <th>Contact Info</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employee-table-body"></tbody>
    </table>

    <button class="btn btn-primary" onclick="openAddEmployeeForm()">Add Employee</button>
    <div class="navigation-buttons">
        <!-- Additional navigation buttons here -->
    </div>
</div>

<div class="popup-overlay" id="popup-overlay"></div>
<div class="popup" id="employee-popup">
    <h3 id="popup-title">Add Employee</h3>
    <form id="employee-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter Name" required><br><br>
        <label for="id">ID:</label><br>
        <input type="text" id="id" placeholder="Enter ID" required><br><br>
        <label for="role">Role:</label><br>
        <input type="text" id="role" placeholder="Enter Role" required><br><br>
        <label for="contact">Contact Info:</label><br>
        <input type="text" id="contact" placeholder="Enter Contact Number" required><br><br>
        <label for="status">Status:</label><br>
        <select id="status" name="status" required>
            <option value="None">--</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select><br><br>
        <button type="button" class="btn btn-primary" onclick="addEmployee()">Add</button>
        <button type="button" class="btn btn-danger" onclick="closePopup()">Cancel</button>
    </form>
</div>

<script src="employee.js"></script>
</body>
</html>
