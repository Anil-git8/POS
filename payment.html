<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="container">
    <h1>Payment Page</h1>
    <div class="payment-methods">
      <div class="payment-method" onclick="selectMethod('creditCard')">
        <img src="credit.png" alt="Credit Card">
        &nbsp;&nbsp;<span>Credit Card</span>
      </div>
      <div class="payment-method" onclick="selectMethod('debitCard')">
        <img src="debit.png" alt="Debit Card">
        &nbsp;&nbsp; <span>Debit Card</span>
      </div>
      <div class="payment-method" onclick="selectMethod('upi')">
        <img src="phonepe.png" alt="UPI">
        &nbsp;&nbsp;<span>UPI</span>
      </div>
      <div class="payment-method" onclick="selectMethod('cash')">
        <img src="cash.png" alt="Cash">
        &nbsp;&nbsp;<span>Cash</span>
      </div>
    </div>
    <form id="paymentForm">
      <div class="form-group">
        <label style="margin-left:-0px;" for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" onchange="toggleFields()">
          <option value="select">select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
          <option value="upi">UPI</option>
          <option value="cash">Cash</option>
        </select>
      </div>

      <!-- Credit/Debit Card Details -->
      <div id="cardDetails">
        <div class="form-group">
          <label for="holderName">Holder Name</label>
          <input type="text" id="holderName" placeholder="Enter Holder Name" required />
        </div>
        <div class="form-group">
          <label for="accountNumber">Account Number</label>
          <input type="number" id="accountNumber" placeholder="Enter Account Number" required />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="number" id="cvv" placeholder="Enter CVV" required />
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="month" id="expiryDate" required />
        </div>
      </div>

      <!-- UPI Details -->
      <div id="upiDetails">
        <div class="form-group">
          <label for="upiId">UPI ID</label>
          <input type="text" id="upiId" placeholder="Enter UPI ID" />
        </div>
        <div id="qrCode">
          <p>Scan this QR Code to pay:</p>
          <img src="qr.jpg" alt="QR Code">
        </div>
      </div>

      <!-- Cash Details -->
      <div id="cashDetails">
        <!-- <p id="finalAmount">Final Amount: â‚¹100.00</p> -->
      </div>

      <div class="button-container">
        <button type="button" onclick="completePayment()">Complete Payment</button>
      </div>
    </form>
  </div>

  <script src="payment.js">
  </script>
</body>
</html>
