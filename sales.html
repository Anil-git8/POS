<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sales.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="metric">
                <h3>Total Sales</h3>
                <p>$322.97K</p>
            </div>
            <div class="metric">
                <h3>Total Orders</h3>
                <p>1K</p>
            </div>
            <div class="metric">
                <h3>Total COGS</h3>
                <p>$307.59K</p>
            </div>
            <div class="metric">
                <h3>Total Quantity</h3>
                <p>5.51K</p>
            </div>
        </div>

    <div class="content">
        <div class="charts">
            <div class="chart" id="salesByMonth">
                <h3>Total Sales by Month</h3>
                <canvas id="salesByMonthChart"></canvas>
            </div>
            <div class="chart" id="salesByBranch">
                <h3>Total Sales by Branch</h3>
                <canvas id="salesByBranchChart"></canvas>
            </div>
            <div class="chart" id="salesByProductLine">
                <h3>Total Sales by Product Line</h3>
                <canvas id="salesByProductLineChart"></canvas>
            </div>
            <div class="chart" id="salesByPayment">
                <h3>Total Sales by Payment</h3>
                <canvas id="salesByPaymentChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="sales.js">
      
    </script>
</body>
</html>
